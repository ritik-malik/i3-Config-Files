#disk_space
[disk]
#label=
#
#
#instance=/mnt/data
color=#ffffff
interval=30

[separator]

#ram usage 
[ram]
#label=
interval=1
signal=10
color=#eafa01

[separator]

# cpu usage
[cpu_usage]
#label=
command=/usr/lib/i3blocks/cpu_usage
interval=1
color=#ff0000

[separator]

#temperature
[temperature]
interval=1
#label=
command=/usr/lib/i3blocks/temperature
color=#00bdff

[separator]

#volume 
[volume]
#label=
command=/usr/lib/i3blocks/volume
instance=Master
interval=1
color=#04f804
signal=10


#ssid (network name)  
[separator]

[ssid]
#label= 
color=#33CCFF
interval=1

[separator]

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.

#IP address 

[iface]
#instance=wlan0
#label=
#
color=#FFBA00
interval=1
separator=false


