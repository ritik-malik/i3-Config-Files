#interval=10

[separator]

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
#label=BAT
#label=
color=#0ff617
interval=2



[separator]

# Date Time
#
[time]
#label= 
command= date '+%A/%d %B  %H:%M:%S '

interval=1
color=#10ffff


